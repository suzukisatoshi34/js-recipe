<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input
          type="range"
          value="100"
          min="0"
          max="255"
          step="1"
          v-model="red"
        />
        <br />
        red:{{red}}
        <br />
        <input
          type="range"
          value="0"
          min="0"
          max="255"
          step="1"
          v-model="green"
        />
        <br />
        green:{{green}}
        <br />
        <input
          type="range"
          value="200"
          min="0"
          max="255"
          step="1"
          v-model="blue"
        />
        <br />
        blue:{{blue}}
        <br />
        <input
          type="range"
          value="0.3"
          min="0"
          max="1"
          step="0.01"
          v-model="alpha"
        />
        <br />
        Alpha:{{alpha}}
      </div>
      <div
        class="palette"
        v-on:click="pickColor"
        v-bind:style="paletteStyle"
      ></div>
      <p>
        rgba( {{ red }}, {{ green }}, {{blue}}, {{alpha}} )
      </p>
      <div class="colors-container">
        <div
          class="mini-palette"
          v-for="color in colors"
          v-bind:style="{ backgroundColor: `rgba(${color.red}, ${color.green}, ${color.blue}, ${color.alpha})` }"
          v-on:click="showColor(color)"
        ></div>
      </div>
    </div>

    <style>
      #app {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
      }
      .palette {
        width: 255px;
        height: 255px;
      }
      .mini-palette {
        min-width: 60px;
        height: 60px;
      }
      .colors-container {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        padding-top: 8px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="color.js"></script>
  </body>
</html>

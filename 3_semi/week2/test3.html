<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>メモ</h1>
    <div></div>
    <script>
      function toMorseCode(a) {
        return a.replaceAll("0", ".").replaceAll("1", "_")
      }
      b = "10100010"
      console.log(b.replaceAll("1", "_").replaceAll("0", "."))
      console.log(toMorseCode(b))

      function addAllNumbers(c) {
        const e = c.split("-")
        console.log(e)
        let goukei = 0
        for (let i = 0; i < e.length; i++) {
          goukei = goukei + Number(e[i])
        }
        return goukei
      }
      d = "1-23-11"
      console.log(addAllNumbers(d))
    </script>
  </body>
</html>

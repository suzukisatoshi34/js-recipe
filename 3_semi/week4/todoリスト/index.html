<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue Trello?</title>

  <body>
    <header>
      <div class="header-title">Vue Trello?</div>
    </header>
    <div class="main-container" id="app">
      <div class="list-container">
        <div class="list-header">Ë≤∑„ÅÑÁâ©„É™„Çπ„Éà</div>
        <div class="cards-container">
          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åã„Çâüëá -->
          <div class="card" v-for="(todo,index) in list">
            <input type="checkbox" v-model="todo.isDone" />
            <!-- v-if„ÅßÊõ∏„ÅÑ„Åü„Éê„Éº„Ç∏„Éß„É≥
              <div class="text" v-if="todo.isDone===false">
              {{ todo.text }}
            </div>
            <div style="text-decoration: line-through;" v-if="todo.isDone">
              {{ todo.text }}
            </div> -->
            <!-- v-bind„ÅßÊõ∏„Åç„Åã„Åà„Åü -->
            <div v-bind:class="{text:todo.isDone===false,done:todo.isDone}">
              {{todo.text}}
            </div>
            <div class="delete" v-on:click="deleteTodo(index)"></div>
          </div>
          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
        </div>
        <div class="list-footer">
          <div class="input-container">
            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åã„Çâüëá -->
            <input type="text" v-model="inputTodo" />
            <div class="input-button" v-on:click="addTodo">ËøΩÂä†</div>
            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          inputTodo: "",
          list: [
            {
              text: "„Å≤„ÅçËÇâ„Çí300gË≤∑„ÅÜ",
              isDone: false,
            },
            {
              text: "„Éõ„Ç¶„É¨„É≥„ÇΩ„Ç¶„Çí1ÊùüË≤∑„ÅÜ",
              isDone: false,
            },
            {
              text: "„Éî„Éº„Éû„É≥„Çí2ÂÄãË≤∑„ÅÜ",
              isDone: false,
            },
          ],
        },
        methods: {
          addTodo: function() {
            this.list.push({ text: this.inputTodo, isDone: false })
            this.inputTodo = ""
          },
          deleteTodo(index) {
            this.list.splice(index, 1)
          },
        },
      })
    </script>
  </body>
</html>
